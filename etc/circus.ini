[circus]
check_delay = 5
endpoint = ipc:///home/kenkaneki/Programming/projects/openprocurement.buildout/var/circus_endpoint
pubsub_endpoint = ipc:///home/kenkaneki/Programming/projects/openprocurement.buildout/var/circus_pubsub
umask = 002
logoutput = /home/kenkaneki/Programming/projects/openprocurement.buildout/var/log/circus.log

statsd = True


[watcher:db]
cmd = couchdb
args = -a /home/kenkaneki/Programming/projects/openprocurement.buildout/etc/couchdb.ini
stdout_stream.class = FileStream
stderr_stream.class = FileStream
stdout_stream.filename = /home/kenkaneki/Programming/projects/openprocurement.buildout/var/log/couchdb.stdout.log
stderr_stream.filename = /home/kenkaneki/Programming/projects/openprocurement.buildout/var/log/couchdb.stderr.log



[env:db]
HOME = /home/kenkaneki/Programming/projects/openprocurement.buildout/var



[watcher:concord]
cmd = /home/kenkaneki/Programming/projects/openprocurement.buildout/bin/concord
stdout_stream.class = FileStream
stderr_stream.class = FileStream
stdout_stream.filename = /home/kenkaneki/Programming/projects/openprocurement.buildout/var/log/concord.stdout.log
stderr_stream.filename = /home/kenkaneki/Programming/projects/openprocurement.buildout/var/log/concord.stderr.log




[env]
TZ = Europe/Kiev



[watcher:webapp]
cmd = /home/kenkaneki/Programming/projects/openprocurement.buildout/bin/chaussette --fd $(circus.sockets.web) --backend=gevent paste:/home/kenkaneki/Programming/projects/openprocurement.buildout/etc/openprocurement.api.ini
numprocesses = 1
use_sockets = True
stdout_stream.class = FileStream
stderr_stream.class = FileStream
stdout_stream.filename = /home/kenkaneki/Programming/projects/openprocurement.buildout/var/log/webapp.stdout.log
stderr_stream.filename = /home/kenkaneki/Programming/projects/openprocurement.buildout/var/log/webapp.stderr.log



[socket:web]
