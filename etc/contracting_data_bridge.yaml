main:
  tenders_api_server: http://localhost:6543
  tenders_api_version: 2.4
  resource: auctions
  
  contracting_api_server: http://localhost:6543
  contracting_api_version: 2.4
  buffers_size: 500
  full_stack_sync_delay: 15
  empty_stack_sync_delay: 101
  on_error_sleep_delay: 5
  jobs_watcher_delay: 15
  api_token: contracting
  cache_db_name: 0
  cache_host: 127.0.0.1
  cache_port: 6379

version: 1

formatters:
  simple:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout

  # journal:
  #   class: ExtendedJournalHandler.ExtendedJournalHandler
  #   level: INFO
  #   SYSLOG_IDENTIFIER: CONTRACTING_DATA_BRIDGE
  #   TENDERS_API_VERSION: "2.4"
  #   TENDERS_API_URL: http://localhost:6543

loggers:
  openprocurement.bridge.contracting.databridge:
    handlers: [console]
    propagate: no
    level: DEBUG

  "":
    handlers: [console]
level: DEBUG
