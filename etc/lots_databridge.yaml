main:
  resources_api_server: http://127.0.0.1:6543
  resources_api_version: "2.4"
  public_resources_api_server: http://127.0.0.1:6543
  storage_db: couchdb
  storage:
    host: "127.0.0.1"
    port: "5984"
    db_name: lots_db
  client_inc_step_timeout: 0.1
  client_dec_step_timeout: 0.02
  drop_threshold_client_cookies: 1.5
  worker_sleep: 25
  retry_default_timeout: 5
  retries_count: 10
  queue_timeout: 15
  workers_inc_threshold: 75
  workers_dec_threshold: 35
  workers_max: 1
  workers_min: 1
  retry_workers_min: 1
  retry_workers_max: 3
  resource_items_queue_size: 100
  retry_resource_items_queue_size: -1
  filter_workers_count: 1
  watch_interval: 10
  resource_items_limit: 100
  resource: lots
  user_agent: edge.databridge
  bulk_save_limit: 1000
  bulk_save_interval: 3
  bulk_query_limit: 5000
  bulk_query_interval: 3
  retrievers_params:
    down_requests_sleep: 20
    up_requests_sleep: 20
    up_wait_sleep: 30
    up_wait_sleep_min: 5
    queue_size: 1001
version: 1

formatters:
  simple:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout



loggers:
  openprocurement.bridge.basic:
    handlers: [console]
    propagate: no
    level: DEBUG
