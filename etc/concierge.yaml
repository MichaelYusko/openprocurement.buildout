---
version: 1
db:
 host:  "127.0.0.1"
 name:  "lots_db"
 port: "5984"
 filter: "lots/status"
errors_doc: 'broken_lots'
time_to_sleep: 25

lots:
  api:
    url: http://127.0.0.1:6543
    token: 'concierge'
    version:  2.4
  loki:
    aliases: [loki]
    assets:
      bounce: [bounce, domain]
    basic:
      aliases: [basic]
      basic: [basic]
      compound: [compound]
      claimRights: [claimRights]

assets:
  api:
    url: http://127.0.0.1:6543
    token: 'concierge'
    version: 2.4

formatters:
  simple:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout



loggers:
  openregistry.concierge.worker:
    handlers: [console]
    propagate: no
    level: DEBUG

  "":
    handlers: [console]
level: DEBUG